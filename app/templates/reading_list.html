{% extends "base.html" %} {% block content %}
<div>
    <a class="btn btn-default " href="{{ url_for('edit_list', list_id=reading_list.id) }}">Edit</a>
    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    <br>
    <h2>{{ reading_list.ListName }}</h2>
     <p>
           <h3> Books : </h3>
        {% for books in reading_list.books_in_list %}
            <pre>{{ books.title }}</pre>
        {% endfor %}
        </p>
        </p>
    
</div>
 
{% endblock content %}
