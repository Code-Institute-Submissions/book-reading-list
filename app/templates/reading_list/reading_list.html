{% extends "base.html" %} {% block content %}
<div class="container bg-light mt-3 mb-2 pb-2">
  <div class="form-group">
    <a class="btn btn-success mt-2 btn-sm float-right" href="{{ url_for('main.index') }}"><i class="fa fa-plus" aria-hidden="true"></i>
</a>
    <button type="button" class="btn btn-danger btn-sm mt-2" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash" aria-hidden="true"></i>
</button>
  </div>
  <div class="form-group">
    <p>
      <h3 class="mb-4 pt-2 text-center"> Books : </h3>
      {% for book in reading_list.books_in_list %}
      <pre class="bg-warning" ><a class="btn btn-danger mr-1 btn-sm " href="{{ url_for('readinglists.one_list', list_id=reading_list.id) }}"><i class="fa fa-minus" aria-hidden="true"></i></a><a class="text-dark" href="{{ url_for('books.book', book_isbn=book.isbn) }}">{{ book.title }}</a></pre> {% endfor %}
    </p>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title label label-default" id="deleteModalLabel">Delete Reading List?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('readinglists.delete_list',  list_id=reading_list.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
